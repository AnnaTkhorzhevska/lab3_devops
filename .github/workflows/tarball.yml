name: Create Tarball

on:
  push:
    branches:
      - branchAutomake

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y automake autoconf

      - name: Generate build files
        run: autoreconf --install && ./configure

      - name: Create tarball
        run: make dist
